<mat-drawer-container class="example-container" autosize>
  <mat-drawer
    #drawer
    [class]="!isMobile ? 'example-sidenav' : 'cart-mobile'"
    mode="over"
  >
    <div class="close">
      <button
        mat-icon-button
        color="warn"
        class="icon-button-large"
        (click)="drawer.toggle()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <a routerLink="home" class="nav-link linkMobile" routerLinkActive="isactive"
      >Home</a
    >
    <a
      routerLink="aboutUs"
      class="nav-link linkMobile"
      routerLinkActive="isactive"
      >aboutUs</a
    >
    <a routerLink="food" class="nav-link linkMobile" routerLinkActive="isactive"
      >Food</a
    >
    <a
      routerLink="contact"
      class="nav-link linkMobile"
      routerLinkActive="isactive"
      style="margin-top: 1em"
      >Contact</a
    >
    <button class="button linkMobile">Login</button>
  </mat-drawer>
  <mat-drawer
    #cart
    [class]="!isMobile ? 'cart' : 'cart-mobile'"
    mode="over"
    position="end"
  >
    <div class="close">
      <button
        mat-icon-button
        color="warn"
        class="icon-button-large"
        (click)="cart.toggle()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    @if(product_arr.length === 0){
    <div
      class="container d-flex"
      style="height: 85%; align-items: center; justify-content: center"
    >
      <p style="font-size: 2.3em; text-align: center">Your cart is empty</p>
    </div>

    } @else{
    <h1 style="text-align: center; padding-bottom: 1em">Cart</h1>
    @for(i of product_arr; track $index){
    <div #card>
      <mat-card id="{{ i.p_id }}">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ i.p_name }}</mat-card-title>
            <mat-card-subtitle class="d-flex">
              <div class="container">
                <div class="row">
                  <div class="col-6 d-flex">
                    <button
                      #removebtn
                      mat-icon-button
                      color="warn"
                      value="[{{ i.p_id }},{{ i.quantity }}]"
                      (click)="updateCartRemoveApi(removebtn, addbtn, h5, h4)"
                    >
                      <mat-icon fontSet="material-icons-outlined"
                        >remove</mat-icon
                      >
                    </button>
                    <h5 #h5 style="margin: 0.6em 0.5em 0em 0.5em">
                      {{ i.quantity }}
                    </h5>
                    <button
                      #addbtn
                      mat-icon-button
                      color="warn"
                      value="[{{ i.p_id }},{{ i.quantity }}]"
                      (click)="[updateCartAddApi(removebtn, addbtn, h5, h4)]"
                    >
                      <mat-icon fontSet="material-icons-outlined">add</mat-icon>
                    </button>
                  </div>
                  <div class="col-6 ps-4">
                    <button
                      #deletebtn
                      mat-icon-button
                      color="warn"
                      value="{{ i.p_id }}"
                      (click)="[removeItemApi(deletebtn, card)]"
                    >
                      <mat-icon fontSet="material-icons-outlined"
                        >delete</mat-icon
                      >
                    </button>
                  </div>
                </div>
              </div>
            </mat-card-subtitle>
            <img
              mat-card-md-image
              src="http://localhost:8080/getImage?id={{ i.p_id }}"
              alt=""
            />
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <div class="d-flex">
            <h4>Price:&nbsp;</h4>
            <p #h4 style="font-size: 1.4em">â‚¹{{ i.total_price }}</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    }
    <h1 #price>{{total_price}}</h1> 
  }
  </mat-drawer>

    @if(isMobile){
    <span class="example-spacer"></span>
    <button mat-icon-button color="warn" (click)="[cart.toggle(), cartApi()]">
      <mat-icon fontSet="material-icons-outlined">shopping_cart</mat-icon>
    </button>
    <button
      mat-icon-button
      color="warn"
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="drawer.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    } @else{
    <span class="example-spacer" style="margin-left: 2em">
      <ul>
        <li>
          <a
            routerLink="home"
            class="nav-link link"
            [routerLinkActive]="flag ? 'isactive' : ''"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="aboutUs"
            class="nav-link link"
            routerLinkActive="isactive"
            >aboutUs</a
          >
        </li>
        <li>
          <a routerLink="food" class="nav-link link" routerLinkActive="isactive"
            >Food</a
          >
        </li>
        <li>
          <a
            routerLink="contact"
            class="nav-link link"
            routerLinkActive="isactive"
            >contact</a
          >
        </li>
      </ul>
    </span>
    <span>
      <button
        mat-icon-button
        color="warn"
        (click)="[cart.toggle(), cartApi()]"
        style="margin-right: 1.5em"
      >
        <mat-icon fontSet="material-icons-outlined">shopping_cart</mat-icon>
      </button>
      <button class="button" (click)="logout()">Logout</button>

  <router-outlet></router-outlet>

</mat-drawer-container>
